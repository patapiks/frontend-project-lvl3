<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="" role="button">Full article</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <header class="flex-grow-1">
      <div class="container-xxl bg-dark text-white pb-5 pt-5">
        <div class="row">
          <div class="col-lg-7 mx-auto">
            <h1 class="display-1">RSS Reader</h1>
            <p class="h5">Start reading RSS today! It is easy, it is nicely.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-7 mx-auto">
            <form>
              <div class="row mb-2">
                <div class="col">
                  <input autofocus name="url" type="text" class="form-control form-control-lg w-100" placeholder="RCC link" value="">
                  <div id="feedback" class="invalid-feedback text-danger">
                  </div>
                </div>
                <div class="col-auto p-0">
                  <button id="formButton" type="submit" class="btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-7 mx-auto">
            <p class="text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </div>
    </header>
    <main class="container-xxl">
      <div class="row mt-5">
        <div id="main" class="col-lg-7 mx-auto">
          <h1 id="headingFeeds"></h1>
          <div>
            <ul class="list-group" id="feeds"></ul>
          </div>
          <h1 class="mt-5" id="headingPosts"></h1>
          <div>
            <ul class="list-group" id="posts"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xxl">
        <div class="text-center">
          Created by <a style="text-decoration:none" href="https://github.com/patapiks" target="_blank">Sergey Goev</a>
        </div>
      </div>
    </footer>
  </body>
</html>
