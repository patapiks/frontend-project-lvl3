<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
    <title>RSS Reader</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="" role="button">Full article</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <header class="flex-grow-1">
      <div class="container-xxl bg-dark text-white pb-5 pt-5">
        <div class="row justify-content-center">
          <div class="col-7">
            <h1 class="display-1">RSS Reader</h1>
            <p class="h5">Start reading RSS today! It is easy, it is nicely.</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-7">
            <form>
              <input type="text" class="form-control" placeholder="RCC link" value="" style="display:inline-flex; width: 88%;">
              <button type="submit" class="btn btn-primary m-1" style="width: 10%;">Add</button>
              <div id="feedback" class="invalid-feedback text-danger">
                Must be valid url
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-7">
            <p class="text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
          </div>
        </div>
      </div>
    </header>
    <main class="container-xxl">
      <div class="row justify-content-center mt-5">
        <div id="main" class="col-7">
          <h1 id="headingFeeds"></h1>
          <div>
            <ul class="list-group" id="feeds"></ul>
          </div>
          <h1 class="mt-5" id="headingPosts"></h1>
          <div>
            <ul class="list-group" id="posts"></ul>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">
          Created by <a style="text-decoration:none" href="https://github.com/patapiks" target="_blank">Sergey Goev</a>
        </div>
      </div>
    </footer>
  </body>
</html>
